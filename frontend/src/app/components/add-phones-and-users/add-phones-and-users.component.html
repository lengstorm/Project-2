<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div style="display: flex; justify-content: center">
    <button class="btn btn-success" (click)="addUserToggle()" >Add User/Device</button>
</div>
<div style="margin: 15px;">
    <form [formGroup]="addForm" [hidden]="!toggleAddField" class="form-row" style="justify-content: space-evenly; align-content: center;" >
                            
        <div class="form-col-4" style="display: flex;">
            <label class="form-label" for="newName">User name: </label>
            <input class="form-control " type="text" name="newName" id="newName" placeholder="Name" formControlName="newName">
        </div>
        
        <div class="form-col-4" style="display: flex;">
            <label class="form-label" for="newNumber">Phone number: </label>
            <input class="form-control " type="text" name="newNumber" id="newNumber" placeholder="###-###-####" title="Format like ###-###-####"  formControlName="newNumber">
        </div>
        <div class="form-col-2">
            <button class="btn btn-success" type="submit" (click)="addUser()"  [disabled]="!addForm.valid" >Save</button>
            <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
<div class="container bootstrap snippets bootdey">
    <div class="row" style="justify-content: center; display: flex;">
        <div class="col-lg-8">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive" style="overflow: hidden;">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Phone Number</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users; let i = index"> <!-- PUT NG FOR LOOP HERE AND ITERATE THROUGH USERS. GG. then just (click) icons for functions .-->
                                    <td>
                                        <img src="https://eitrawmaterials.eu/wp-content/uploads/2016/09/person-icon.png" alt="">
                                        <a class="user-link"> {{ users[i].name }} </a>
                                        <span class="user-subhead">User {{ i + 1 }}</span>
                                    </td>
                                    <td> {{ users[i].phoneNumber }} </td>
                                    <td style="width: 20%;">
                                        <a (click)="editUserToggle(users[i])" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a (click)="deleteUser(users[i].id)" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <form [formGroup]="editForm" [hidden]="!toggleEditField" class="form-row" style="justify-content: space-evenly; align-content: center;">
                            
                            <div class="form-col-4" style="display: flex;">
                                <label class="form-label" for="editName">Edit user name: </label>
                                <input class="form-control " type="text" name="editName" id="editName" placeholder="Name" formControlName="editName">
                            </div>
                            
                            <div class="form-col-4" style="display: flex;">
                                <label class="form-label" for="editNumber">Edit phone number: </label>
                                <input class="form-control " type="text" name="editNumber" id="editNumber" placeholder="###-###-####" title="Format like ###-###-####" formControlName="editNumber">
                            </div>
                            <div class="form-col-2">
                                <button class="btn btn-success" type="submit" (click)="editUser()" [disabled]="!editForm.valid" >Save</button>
                                <button class="btn btn-danger" (click)="cancel()">Cancel</button>
                            </div>
                        </form>
                        <p> {{users.length}} / {{ deviceLimit }} Devices Registered</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
